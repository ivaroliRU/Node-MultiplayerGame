<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            display: block;
        }
    </style>
</head>

<body>
    <div id="game-container" style="width:75%; height: 100%; float: left;">
        <canvas id="game-screen" width="500" height="500" style="border:1px solid #000000;position:absolute; left:0px; top:0px;"></canvas>
    </div>
    <div id="chat-container" style="width:24.5%; height: 100%; float: right;">
        <ul class="list-group" id="messages" style="max-height: 90%;min-height: 90%;">
        </ul>
        <div style="height: 10%;">
            <div class="input-group mb-3" style="margin-top: auto;">
                <input type="text" class="form-control" placeholder="Enter Message" id="msg">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="sendMsg">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="join-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered to modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Game</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3" style="margin-top: auto;">
                        <input type="text" class="form-control" placeholder="Enter Name" id="name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="join-btn">Join</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="js/main.min.js"></script>

</html>
